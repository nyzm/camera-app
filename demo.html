<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="part-1/style.css">
  <title>Kneron Demo!</title>
</head>

<body>
  <ul class="nav nav-pills nav-justified fixed-bottom" id="pills-tab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="pills-reg-tab" data-toggle="pill" href="#pills-reg" role="tab"
        aria-controls="pills-reg" aria-selected="true">Register</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="pills-search-tab" data-toggle="pill" href="#pills-search" role="tab"
        aria-controls="pills-search" aria-selected="false">Search</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="pills-compare-tab" data-toggle="pill" href="#pills-compare" role="tab"
        aria-controls="pills-compare" aria-selected="false">Compare</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="pills-livep-tab" data-toggle="pill" href="#pills-livep" role="tab"
        aria-controls="pills-livep" aria-selected="false">Liveness(P)</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="pills-livev-tab" data-toggle="pill" href="#pills-livev" role="tab"
        aria-controls="pills-livev" aria-selected="false">Liveness(V)</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="pills-quality-tab" data-toggle="pill" href="#pills-quality" role="tab"
        aria-controls="pills-quality" aria-selected="false">Quality</a>
    </li>
  </ul>
  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-reg" role="tabpanel" aria-labelledby="pills-reg-tab">
      <main id="camera">

        <!-- Camera sensor -->
        <canvas id="camera--sensor"></canvas>

        <!-- Camera view -->
        <video id="camera--view" autoplay playsinline></video>

        <!-- Camera output -->
        <img src="//:0" alt="" id="camera--output">

        <!-- Camera trigger -->
        <button class="btn btn-secondary" id="camera--trigger">Record 2s Video</button>

      </main>
    </div>
    <div class="tab-pane fade" id="pills-search" role="tabpanel" aria-labelledby="pills-search-tab">


    </div>
    <div class="tab-pane fade" id="pills-compare" role="tabpanel" aria-labelledby="pills-compare-tab"></div>
    <div class="tab-pane fade" id="pills-livep" role="tabpanel" aria-labelledby="pills-livep-tab">...</div>
    <div class="tab-pane fade" id="pills-livev" role="tabpanel" aria-labelledby="pills-livev-tab">...</div>
    <div class="tab-pane fade" id="pills-quality" role="tabpanel" aria-labelledby="pills-quality-tab">...</div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="part-1/app.js"></script>

</body>

</html>
